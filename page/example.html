<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Modals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Button to trigger the first modal -->
    <button id="openModal1">Open First Modal</button>

    <!-- First Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal1">&times;</span>
            <h2>First Modal</h2>
            <button id="openModal2">Open Second Modal</button>
        </div>
    </div>

    <!-- Second Modal -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal2">&times;</span>
            <h2>Second Modal</h2>
            <p>Content of the second modal.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
